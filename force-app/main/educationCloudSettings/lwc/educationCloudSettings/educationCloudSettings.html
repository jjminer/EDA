<template>
    <div class="slds-theme_default">
        <ul class="slds-grid slds-wrap">
            <li class="slds-col slds-size_1-of-1 slds-var-m-bottom_large">
                <h2 class="slds-text-heading_medium eda-text_heading_bold slds-var-m-left_small slds-var-m-top_small">
                    {labelReference.pageTitle}
                </h2>
                <ul class="slds-grid slds-grid_vertical">
                    <li class="slds-col slds-var-m-horizontal_small slds-var-m-vertical_small edcReleaseManagementCard">
                        <c-edc-release-management-card
                            navigation-target={releaseManagementContainerComponentNavigation}
                        ></c-edc-release-management-card>
                    </li>
                </ul>
            </li>

            <li class="slds-col slds-size_1-of-1 slds-large-size_1-of-3">
                <h2 class="slds-text-heading_medium eda-text_heading_bold slds-var-m-left_small slds-var-m-top_small">
                    {labelReference.toolsTitle}
                </h2>
                <ul class="slds-grid slds-grid_vertical">
                    <template for:each={edcToolModels} for:item="edcToolModel">
                        <li
                            key={edcToolModel.title}
                            class="slds-col slds-var-m-horizontal_small slds-var-m-vertical_small edcToolsCard"
                        >
                            <c-edc-settings-card
                                title={edcToolModel.title}
                                description={edcToolModel.description}
                                icon-name={edcToolModel.iconName}
                                button-label={edcToolModel.buttonLabel}
                                button-title={edcToolModel.buttonTitle}
                                navigation-type={edcToolModel.navigationType}
                                navigation-target={edcToolModel.navigationTarget}
                            ></c-edc-settings-card>
                        </li>
                    </template>
                </ul>
            </li>
            <li class="slds-col slds-size_1-of-1 slds-large-size_1-of-3">
                <h2 class="slds-text-heading_medium eda-text_heading_bold slds-var-m-left_small slds-var-m-top_small">
                    {labelReference.productsTitle}
                </h2>
                <c-edc-settings-product-display
                    product-registry-v-models={edcProductRegistryVModels}
                ></c-edc-settings-product-display>
            </li>
            <li class="slds-col slds-size_1-of-1 slds-large-size_1-of-3">
                <h2 class="slds-text-heading_medium eda-text_heading_bold slds-var-m-left_small slds-var-m-top_small">
                    {labelReference.resourcesTitle}
                </h2>
                <ul class="slds-grid slds-grid_vertical">
                    <template for:each={edcResourceModels} for:item="edcResourceModel">
                        <li
                            key={edcResourceModel.title}
                            class="slds-col slds-var-m-horizontal_small slds-var-m-vertical_small"
                        >
                            <c-edc-settings-card
                                title={edcResourceModel.title}
                                description={edcResourceModel.description}
                                icon-name={edcResourceModel.iconName}
                                button-label={edcResourceModel.buttonLabel}
                                button-title={edcResourceModel.buttonTitle}
                                navigation-type={edcResourceModel.navigationType}
                                navigation-target={edcResourceModel.navigationTarget}
                            ></c-edc-settings-card>
                        </li>
                    </template>
                </ul>
            </li>
        </ul>
    </div>
</template>
